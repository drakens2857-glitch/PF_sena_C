<!DOCTYPE html>
<html>

<head>
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h2>Inventario</h2>

    <a href="{% url 'inicio' %}" class="btn btn-success mb-3">Volver al inicio</a>
    <a href="{% url 'inventario_crear' %}" class="btn btn-warning mb-3">Nuevo producto</a>

    <table class="table table-bordered">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>

        {% for p in inventario %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>${{ p.precio }}</td>
            <td>{{ p.cantidad }}</td>
            <td>
                <a href="{% url 'inventario_editar' p.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'inventario_eliminar' p.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}

    </table>

</body>

</html>
